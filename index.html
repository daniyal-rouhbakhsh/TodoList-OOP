<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/app.js" defer></script>
    <title>OOP Paradigm TodoList</title>
</head>
<body>
    <h1 class="title">Todo List App</h1>
    <div class="todo-container">
        <div class="todo-control">
            <label for="todo-input">Add Item</label>
            <input id="todo-input" type="text">
            <div class="todo-control-buttons">
                <button id="add-todo">Add To List</button>
                <button id="clear-todo-list">Clear Todo List</button>
            </div>
        </div>
        <div class="todo-list">
            <h3 class="todo-list-title">Todo List</h3>
            <div class="todo-items"></div>
        </div>
    </div>
</body>
</html>
